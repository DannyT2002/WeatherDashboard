<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<header class="bg-dark text-white">
    <h1>Weather Forecast</h1>
</header>
<main class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3 search-column">
            <h2>Search for a City</h2>
            <div class="search-box">
                <input id="city" class="form-control" placeholder="Enter city name"/>
                <a class="btn btn-info mt-2" id="searchBtn">Search</a>
                <div id="searched-cities" class="mt-3"></div>
            </div>
        </div>
        <div class="col-12 col-lg-9 weather-column">
            <div id="current-weather" class="weather-section"></div>
            <div id="forecast" class="weather-section forecast-container"></div>
        </div>
    </div>
</main>
<script src="./assets/js/index.js"></script>
</body>
</html>
